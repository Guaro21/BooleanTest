<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
		
			<header>
			
				<!-- Logo And Title -->
			
				<img class="logo" src="logo.png">
				<h1 align="center" class="logo-text">Taking Booleaners from A to B</h1>
				
			</header>
		
			<nav>
			
				<!-- Nav Menu -->
			
				<div class="nav">
				<button type="button">Prenota</button>
				<button type="button">Termina Prenotazione</button>
				<button type="button">Accendi Luci</button>
				</div>
				
			</nav>
			
			<main>
			
				<!-- Scooters -->
			
				<div class="scooter">
					<input type='checkbox'>
					<h3 class="scooter-text">Monopattino Gino22</h3>
					<h5 class="scooter-body">&#8614 Via Guadalametri - a 220 metri da te</h5>
					<h5 class="scooter-body">Stato Carica:</h5>
					<div class="battery-1"></div>
				</div>
			
			
				<div class="scooter">
					<input type='checkbox'>
					<h3 class="scooter-text">Monopattino Mike24</h3>
					<h5 class="scooter-body">&#8614 Via Ricciardoni - a 420 metri da te</h5>
					<h5 class="scooter-body">Stato Carica:</h5>
					<div class="battery-2"></div>
				</div>
			
				<div class="scooter">
					<input type='checkbox'>
					<h3 class="scooter-text">Monopattino Fede154</h3>
					<h5 class="scooter-body">&#8614 Via Mentarini - a 490 metri da te</h5>
					<h5 class="scooter-body">Stato Carica:</h5>
					<div class="battery-3"></div>
				</div>
			
			</main>
			
			<footer>
			
				<!-- Footer -->
			
			</footer>
		</div>
	</body>
</html>
